<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lớp Anh thầy Kết</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fff8f0;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  header {
    background-color: #ffd6ba; /* pastel cam nhạt */
    color: #7a4e3e;
    padding: 40px 20px;
    font-size: 36px;
    font-weight: bold;
  }

  .button-container {
    margin: 50px auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    max-width: 900px;
  }

  .nav-button {
    background-color: #a0e7e5; /* pastel xanh nhạt */
    color: #3a3a3a;
    border: none;
    padding: 20px 25px;
    font-size: 20px;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s, background-color 0.3s;
    text-decoration: none;
    flex: 1 1 200px; /* co dãn, tối thiểu 200px */
    max-width: 220px;
  }

  .nav-button:hover {
    background-color: #ffb3ba; /* pastel hồng nhạt khi hover */
    transform: translateY(-3px);
  }

  footer {
    margin-top: 50px;
    padding: 20px;
    font-size: 16px;
    color: #555;
    background-color: #fff0e1;
  }

  @media (max-width: 600px) {
    .nav-button {
      flex: 1 1 100%;
      max-width: 90%;
      font-size: 18px;
      padding: 15px 10px;
    }
  }
</style>
</head>
<body>

<header>
  Lớp Anh thầy Kết
</header>

<div class="button-container">
  <a href="#" class="nav-button">Giới thiệu</a>
  <a href="#" class="nav-button">Các khoá học</a>
  <a href="#" class="nav-button">Khoá học ngữ pháp</a>
  <a href="#" class="nav-button">Khoá học từ vựng</a>
  <a href="#" class="nav-button">Khoá thực hành Writing</a>
  <a href="#" class="nav-button">Khoá thực hành Speaking</a>
  <a href="#" class="nav-button">Ket's notes</a>
</div>

<footer>
  © 2026 Lớp Anh thầy Kết. All rights reserved.
</footer>

</body>
</html>
